<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator | TSBCoding</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <span class="shape" id="shape1"></span>
    <span class="shape" id="shape2"></span>
    <span class="shape" id="shape3"></span>
    <span class="shape" id="shape4"></span>
    <div class="calculator">
      <div class="row1">
        <input type="text" name="" id="result" disabled>
      </div>
      <div class="row2">
        <button id="clear">C</button>
        <button id="back"><i class='bx bx-arrow-back'></i></button>
        <button class="operator" id="/">&divide;</button>
      </div>
      <div class="row3">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">&times;</button>
      </div>
      <div class="row4">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="-">-</button>
      </div>
      <div class="row5">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>
      </div>
      <div class="row6">
        <button class="number" id="0">0</button>
        <button id="point">.</button>
        <button id="equal">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
